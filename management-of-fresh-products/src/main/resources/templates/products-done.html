<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Management of fresh products</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(markedProducts)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Expiration date</th>
                <th>Marked by</th>
               
            </tr>
            <tr th:each="markedProduct : ${markedProducts}">
                <td th:text="${markedProduct.product.productId}">Product Id</td>
                <td th:text="${markedProduct.product.name}">Name</td>
                <td th:text="${markedProduct.product.expirationDate}">Expiration date</td>
                <td th:text="${markedProduct.user.username}">Marked by</td>
				</tr>
        </table>

    </div>
</div>

</body>
</html>
